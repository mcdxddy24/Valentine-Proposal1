<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: pink;
        }
        .container {
            margin-top: 100px;
            position: relative;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid red;
            border-radius: 10px;
            background-color: white;
            color: red;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .btn:hover {
            background-color: red;
            color: white;
        }
        .selected {
            background-color: red !important;
            color: white !important;
        }
        .gif-container {
            display: none; /* Hidden by default */
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .dog-gif {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Hiii Baby!!! Will You Be My Valentine? ‚ù§Ô∏è</p>
        <button id="yesBtn" class="btn" onclick="selectOption('yes')">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" class="btn" onmouseover="moveNoButton()" onclick="selectOption('no')">No üíî</button>
        <p id="response"></p>

        <!-- Two dog GIFs appearing on both ends -->
        <div id="gifContainer" class="gif-container" style="display: none;">
            <img class="dog-gif" src="https://ugokawaii.com/wp-content/uploads/2023/07/jump.gif">
            <img class="dog-gif" src="https://ugokawaii.com/wp-content/uploads/2023/07/jump.gif">
        </div>
    </div>

    <script>
        let noClickCount = 0;

        function selectOption(choice) {
            if (choice === 'yes') {
                document.getElementById("yesBtn").classList.add("selected");
                document.getElementById("response").innerHTML = "YAY, am so excited lo! ‚ù§Ô∏èüòä";
                document.getElementById("gifContainer").style.display = "flex"; // Show happy dog GIFs
            }
        }

        function moveNoButton() {
            noClickCount++;
            let button = document.getElementById("noBtn");

            if (noClickCount < 3) {
                let maxX = window.innerWidth - button.clientWidth;
                let maxY = window.innerHeight - button.clientHeight;
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;

                button.style.position = "absolute";
                button.style.left = newX + "px";
                button.style.top = newY + "px";
            } else {
                alert("YOU CAN'T SAY NO!!!");
            }
        }
    </script>
</body>
</html>
